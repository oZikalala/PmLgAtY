<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Watch Movies for Free Without Registration | ADS.PREMIUMFILM.ORG</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="index, nofollow">
<link id="canonicalURL" rel="canonical">

<link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.2/lumen/bootstrap.min.css" rel="stylesheet">

<style>
body{background:#111;color:#fff;font-family:Segoe UI;padding:2rem}
#playerWrapper{aspect-ratio:16/9;background:#000;border-radius:12px;overflow:hidden}
#streamPlayer{width:100%;height:100%;border:0}
.movie-poster{max-width:220px;border-radius:12px}
</style>
</head>
<body>

<div class="container">

<h1 id="movieTitle">Loading...</h1>
<p id="movieTagline" class="text-muted"></p>

<div id="playerWrapper" class="mb-4">
<iframe id="streamPlayer" allowfullscreen></iframe>
</div>

<div id="movieDetail"></div>

</div>

<script>
/* ==============================
   CLEAN URL ROUTER
============================== */

let path = window.location.pathname;
const storedPath = sessionStorage.getItem("redirectPath");

if (storedPath) {
  path = storedPath;
  sessionStorage.removeItem("redirectPath");
}

const parts = path.split("/").filter(Boolean);

// 
const id = parts[1];

if (!id) {
  document.getElementById("movieTitle").innerHTML =
  "üé¨ No Movie Selected";
  throw "No ID";
}

/* ==============================
   SEO
============================== */

document.getElementById("canonicalURL").href = window.location.href;

/* ==============================
   TMDB API
============================== */

const apiKey = "e0b203e42e12587b6ce507b8aa452e8c";
const imageBase = "https://image.tmdb.org/t/p/w500";

/* ==============================
   DETECT MOVIE OR TV
============================== */

async function loadContent() {

  // Try movie first
  let movieRes = await fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=${apiKey}&language=en-US`);
  
  if (movieRes.ok) {
    let movie = await movieRes.json();
    loadMovie(movie);
    return;
  }

  // If not movie ‚Üí try TV
  let tvRes = await fetch(`https://api.themoviedb.org/3/tv/${id}?api_key=${apiKey}&language=en-US`);

  if (tvRes.ok) {
    let tv = await tvRes.json();
    loadTV(tv);
    return;
  }

  document.getElementById("movieTitle").innerHTML =
  "‚ö†Ô∏è Content Not Found";
}

loadContent();

/* ==============================
   LOAD MOVIE
============================== */

function loadMovie(movie) {

  document.title = movie.title + " (" +
  new Date(movie.release_date).getFullYear() +
  ") - Watch Online";

  document.getElementById("movieTitle").innerHTML =
  movie.title + " (" + new Date(movie.release_date).getFullYear() + ")";

  document.getElementById("movieTagline").innerText =
  movie.tagline || "";

  document.getElementById("streamPlayer").src =
  "https://vidsrc.cc/v2/embed/movie/" + movie.id;

  document.getElementById("movieDetail").innerHTML = `
    <div class="row mt-4">
      <div class="col-md-4">
        <img src="${imageBase + movie.poster_path}" class="movie-poster">
      </div>
      <div class="col-md-8">
        <p>${movie.overview}</p>
        <p><strong>Rating:</strong> ${movie.vote_average}/10</p>
        <p><strong>Release:</strong> ${movie.release_date}</p>
      </div>
    </div>
  `;
}

/* ==============================
   LOAD TV
============================== */

function loadTV(tv) {

  document.title = tv.name + " - Watch Online";

  document.getElementById("movieTitle").innerHTML =
  tv.name;

  document.getElementById("movieTagline").innerText =
  tv.tagline || "";

  document.getElementById("streamPlayer").src =
  "https://vidsrc.cc/v2/embed/tv/" + tv.id + "/1/1";

  document.getElementById("movieDetail").innerHTML = `
    <div class="row mt-4">
      <div class="col-md-4">
        <img src="${imageBase + tv.poster_path}" class="movie-poster">
      </div>
      <div class="col-md-8">
        <p>${tv.overview}</p>
        <p><strong>First Air:</strong> ${tv.first_air_date}</p>
        <p><strong>Rating:</strong> ${tv.vote_average}/10</p>
      </div>
    </div>
  `;
}

</script>

</body>
</html>
